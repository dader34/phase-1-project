<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Shark</title>
    <!-- <script src="js/notify.js"></script> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="titleHolder">
        <div class="title">CRYPTO SHARK</div>
    </div>
    <div id="notification" class="notification">
        <p></p>
    </div>
    <div class="leftbar">
        <div class="filogo"></div>
        <select name="filter" id="filter">
            <option value="default">Rank</option>
            <option value="alphabetical">A-Z</option>
            <option value="biggestDailyGains">Biggest Daily Gains</option>
            <option value="biggestDailyLosses">Biggest Daily Losses</option>
            <option value="priceHighest">Price: High to Low</option>
            <option value="priceLowest">Price: Low to High</option>
        </select>
        <form>
            <input type="search" id="search" name="Name">
            <input type="submit" id="submitSearch" value="Search">
        </form>
        <ul name="results" id="results"></ul>
        <button id="reset">Reset Coins</button>
    </div>
    <div class="coins">
        <div class="coinCard">
            
        </div>
    </div>
    <div class="displayedCoin">
        <h2 id="coinName"></h2>
        <img src="" alt="" id="coinImg">
        <span class="material-symbols-outlined"></span>
        <h2 id="coinPrice"></h2>
    </div>
    <div class="playground"></div>
</body>
</html>
