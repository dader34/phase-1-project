<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Shark</title>
    <script defer src="https://cdn.jsdelivr.net/npm/tsparticles@2.12.0/tsparticles.bundle.min.js"></script>
    <script defer src="js/particleSystem.js"></script>
    <script src="js/notify.js"></script>
    <script defer src="js/ee.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer type="module"src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="particlesContainer"></div>
    <div id="notification" class="notification">
        <p></p>
    </div>
    <div id="wrapper">
        <div id="sidebar">
            <div id="filogo">
            </div>
            <div id="FilterBox">
                <h3 >FILTER COINS</h3>
                <select name="filter" id="filter">
                    <option value="default">Rank</option>
                    <option value="alphabeticalByName">A-Z by Name</option>
                    <option value="alphabeticalBySymbol">A-Z by Symbol</option>
                    <option value="biggestDailyGains">Biggest Daily Gains</option>
                    <option value="biggestDailyLosses">Biggest Daily Losses</option>
                    <option value="priceHighest">Price: High to Low</option>
                    <option value="priceLowest">Price: Low to High</option>
                </select>
            </div>
            <div id="searchBox">
                <h3>SEARCH COINS</h3>
                <form>
                    <input type="search" id="search" name="Name" placeholder="Search for coins">
                    <input type="submit" id="submitSearch" value="SEARCH">
                </form>
            </div>
            <ul name="results" id="results"></ul>
        </div>

        <div id="titleBar">
            <div class="title">CRYPTO SHARK</div>
        </div>

        <div id="fiveCoinNav">
            <div id="fiveCoinButtons">
                <button id="myCoinsButton">MY COINS</button>
                <button id="topCoinsButton">ALL COINS</button>
                <button id="reset" style="display: none">RESET COINS</button>
            </div>
            <div id="fiveCoins">
            </div>
        </div>

            <div id="featuredCoin">
                <div id="coinAndGraph">
                    <span id="featuredCoinSpan">  
                        <span id="mainStats">
                            <span id="featuredChange"></span>
                        </span>
                        <h2 id="featuredCoinSymbol"></h2>
                        <h4 id="featuredCoinName"></h4>                 
                        <img id="coinImg">
                        <button id="addCoinButton">ADD COIN</button>
                    </span>
                    <span id="graphDiv">
                        <div id="displayCoinGraphDiv"></div>
                        <select name="chrono" id="chrono">
                            <option value="day">Day</option>
                            <option value="month">Month</option>
                            <option value="year">Year</option>
                        </select>
                    </span>
                </div>
                <div id="stats">
                    <span class="statSpan">                    
                        <h2>PRICE</h2>
                        <p>price</p>
                        <p id="compPrice" style="color:rgba(23, 23, 26)">0</p>
                    </span>
                    <span class="statSpan">                    
                        <h2>MKT CAP</h2>
                        <p>price</p>
                        <p id="compMktCap" style="color:rgba(23, 23, 26)">0</p>
                    </span>
                    <span class="statSpan">                    
                        <h2>VOLUME</h2>
                        <p>volume</p>
                        <p id="compVol" style="color:rgba(23, 23, 26)">0</p>
                    </span>
                    <span class="statSpan">                    
                        <h2>RANK</h2>
                        <p>rank</p>
                        <p id="compRank" style="color:rgba(23, 23, 26)">0</p>
                    </span>
                    
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
