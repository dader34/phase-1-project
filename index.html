<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Shark</title>
    <script src="js/notify.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer type="module"src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="notification" class="notification">
        <p></p>
    </div>
    <div id="wrapper">
        <div id="sidebar">
            <div id="filogo">
            </div>
            <div id="searchBox">
                <h2>SEARCH COINS</h2>
                <form>
                    <input type="search" id="search" name="Name">
                    <input type="submit" id="submitSearch" value="SEARCH">
                </form>
            </div>
            <ul name="results" id="results"></ul>
        </div>

        <div id="titleBar">
            <h1 class="title">CRYPTO SHARK</h1>
        </div>

        <div id="myCoinsDiv">
            <div id="myCoinsCollection">
                <h3 id="welcome">Welcome to Crypto Shark. Add coins to watch here!</h3>
            </div>
            <button id="reset">Reset Coins</button>
        </div>

        <div id="filterDiv">
                <div id="FilterBox">
                <h2 id="filterLabel">FILTER COINS</h2>
                <select name="filter" id="filter">
                    <option value="rank">Rank</option>
                    <option value="alphabetical">A-Z</option>
                    <option value="biggestDailyGains">Biggest Daily Gains</option>
                    <option value="biggestDailyLosses">Biggest Daily Losses</option>
                    <option value="priceHighest">Price: High to Low</option>
                    <option value="priceLowest">Price: Low to High</option>
                </select>
            </div>
            <div id="filterWindow"></div>
        </div>

        <div id="featuredCoinDiv">
            <div id="coinAndGraphDiv">
                <span id="featuredCoinBadge">
                    <h2 id="featuredSymbol"></h2>
                    <h4 id="featuredName"></h4>
                    <img id="featuredImage">
                    <button id="addCoinButton">ADD COIN</button>
                </span> 
                <div id="displayCoinGraphDiv">
                    <span id="featuredPrice"></span>
                    <span id="featuredChange"></span>
                    <div id="graph"></div>
                    <select name="chrono" id="chrono">
                        <option value="day">Day</option>
                        <option value="month">Month</option>
                        <option value="year">Year</option>
                    </select>
                </div>
            </div>
            <div id="featuredStatsDiv">
                <span id="featuredCoinCap">
                    <h2>MKT CAP</h2>
                    <p></p>
                </span>
                <span id="featuredCoinVolume">
                    <h2>VOLUME</h2>
                    <p></p>
                </span>
                <span id="featuredCoinRank">
                    <h2>RANK</h2>
                    <p></p>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
