<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinTracker</title>
    <script src="js/notify.js"></script>
    <script type="module" src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="titleHolder">
        <div class="title">CRYPTO CENTRAL</div>
    </div>
    <div id="notification" class="notification">
        <p></p>
    </div>
    <div class="leftbar">
        <div class="filogo"></div>
        <select name="filter" id="filter">
            <option>Top Performers</option>
        </select>
        <input type="text" id="search" placeholder="Coin Name">
        <ul name="results" id="results"></ul>
        <button id="addCoin">Add Coin</button>
        <button id="reset">Reset Coins</button>
    </div>
    <div class="coins">
        <div class="coinCard"></div>
    </div>
    <div class="displayedCoin"></div>
    <div class="playground"></div>
</body>
</html>
